<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Bridge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- The game will be injected into the body by Phaser -->
    <!-- GameMonetize.co SDK Integration - REPLACE "YOUR_GAME_ID_HERE" with your actual ID -->
    <script type="text/javascript">
       window.SDK_OPTIONS = {
          gameId: "YOUR_GAME_ID_HERE",
          onEvent: function (a) {
             switch (a.name) {
                case "SDK_GAME_PAUSE":
                   document.dispatchEvent(new Event('sdk_game_pause'));
                   break;
                case "SDK_GAME_START":
                   document.dispatchEvent(new Event('sdk_game_start'));
                   break;
                case "SDK_READY":
                   // SDK is ready, can start the game if needed
                   break;
             }
          }
       };
    (function (a, b, c) {
       var d = a.getElementsByTagName(b)[0];
       a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "https://api.gamemonetize.com/sdk.js", d.parentNode.insertBefore(a, d))
    })(document, "script", "gamemonetize-sdk"); 
    </script>
    <!-- END GameMonetize.co SDK Integration -->
    <script src="lib/phaser.min.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
